<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="assets/highlight.min.js"></script>
    <script>
        // initialize highlighting
        document.addEventListener('DOMContentLoaded', () => {
          hljs.highlightAll();
        });
      </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Code Display</h1>
                <div class="header-actions">
                    <button id="addCodeBtn" class="primary-btn">Add Code</button>
                    <button id="toggleHighlightBtn" class="secondary-btn">
                        <span class="toggle-icon">âœ¨</span>
                        <span class="toggle-text">Syntax Highlight</span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div id="codes-list">
                <!-- Code boxes will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing code -->
    <div id="codeModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Add Code</h2>
            <textarea id="codeInput" rows="8" placeholder="Paste your code here..."></textarea>
            <div class="modal-actions">
                <button id="saveCodeBtn" class="primary-btn">Save</button>
                <button id="cancelCodeBtn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
